<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Password Visibility</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer
          src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <article class="card" style="border-radius: 1rem;">
          <div class="card-content">
            <p class="title has-text-black">Password Visibility - Multiple
              Fields</p>

            <p class="content has-text-centered">Enter your current password and
              new
              password
              below.</p>

            <form>
              <div class="field">
                <label class="label" for="password">Current Password</label>
                <div class="control has-icons-left">
                  <input class="input" type="password"
                         name="current-password"
                         id="current-password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label" for="password">New Password</label>
                <div class="control has-icons-left">
                  <input class="input" type="password"
                         name="new-password"
                         id="new-password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label for="show-password">
                  <input type="checkbox" name="show-passwords"
                         id="show-password">
                  Show passwords
                </label>
              </div>

              <p>
                <a class="button is-primary" type="submit">Log In</a>
              </p>
            </form>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
<script>
  var btn = document.querySelector('#show-password')
  var passInputs = Array.prototype.slice.call(
    document.querySelectorAll('#current-password, #new-password')
  )

  btn.addEventListener('click', function (e) {
    passInputs.forEach(function (pwd) {
      pwd.type = btn.checked ? 'text' : 'password'
    })
  }, false)

</script>
</body>
</html>
